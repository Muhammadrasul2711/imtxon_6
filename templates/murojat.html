<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css"
  rel="stylesheet"
/>
  </head>
  <body>
   <div class="container p-5">
    <form method="post" action="{% url 'yuborish' %}">
    {% csrf_token %}
    <anything_else>

        <!-- 2 column grid layout with text inputs for the first and last names -->

        <!-- Text input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <input name="full_name" type="text" id="form6Example3" class="form-control" />
          <label class="form-label" for="form6Example3">full_name</label>
        </div>

          <div data-mdb-input-init class="form-outline mb-4">
          <input name="kompanyia_name" type="text" id="form6Example4" class="form-control" />
          <label class="form-label" for="form6Example3">kompanyia_name</label>
        </div>

        <!-- Text input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <input name="kompaniy_address" type="text" id="form6Example5" class="form-control" />
          <label class="form-label" for="form6Example4">kompaniy_address</label>
        </div>

        <!-- Email input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <input name="email" type="email" id="form6Example6" class="form-control" />
          <label class="form-label" for="form6Example5">email</label>
        </div>

        <!-- Number input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <input name="telefon" type="number" id="form6Example7" class="form-control" />
          <label class="form-label" for="form6Example6">telefon</label>
        </div>

        <!-- Message input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <textarea name="murojat" class="form-control" id="form6Example8" rows="4"></textarea>
          <label class="form-label" for="form6Example7">murojat</label>
        </div>

<!--                &lt;!&ndash; Message input &ndash;&gt;-->
<!--        <div data-mdb-input-init class="form-outline mb-4">-->
<!--          <textarea class="form-control" id="form6Example8" rows="4"></textarea>-->
<!--          <label class="form-label" for="form6Example7"> kompaniy_address</label>-->
<!--        </div>-->

        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
          <input
            class="form-check-input me-2"
            type="checkbox"
            value=""
            id="form6Example9"
            checked
          />
          <label class="form-check-label" for="form6Example8"> Create an account? </label>
        </div>

        <!-- Submit button -->
        <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block mb-4">yuborish</button>
      </form>
   </div>
    <!-- MDB -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
